<!-- 模态框 -->
<!-- 工单表上方添加框 -->
<div class="modal fade" id="workOrderAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">添加工单</h4>
            </div>
            <div class="modal-body">
                <form id="workOrderAddForm" class="form-horizontal" role="form" method="post"
                      action="/business/workOrder/addOneWorkOrder">
                    <!-- 项目选择框-->
                    <div class="form-group">
                        <label for="categoryName" class="col-sm-2 control-label">选择类目</label>
                        <div class="col-sm-10">
                            <select id="categoryName" class="form-control">

                            </select>
                        </div>
                    </div>
                    <!--操作人选择框-->
                    <div class="form-group">
                        <label for="operator" class="col-sm-2 control-label">选择操作人</label>
                        <div class="col-sm-10">
                            <select id="operator" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="price" name="price" placeholder="请输入价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workDate" class="col-sm-2 control-label">操作时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="workDate" name="workDate"
                                   placeholder="操作时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="source" class="col-sm-2 control-label">顾客来源</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="source" name="source" placeholder="请输入顾客来源">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="workOrderModalSubBtn">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
